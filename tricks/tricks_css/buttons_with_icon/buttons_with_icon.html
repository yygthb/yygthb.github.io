<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../img/favicon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/reset.min.css">
  <link rel="stylesheet" href="../../styles/trick-page.css">
  <link rel="stylesheet" href="./buttons_with_icon.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Buttons vs Icons</title>
</head>

<body class="dark">
  
  <div class="trick-page-wrap" id="home">
    <!-- Navigation -->
    <a href="../../index.html" class="navigation button_home" title="home">
      <img src="../../img/svg/home.svg" alt="icon home">
    </a>
    <a href="../tricks_css.html" class="navigation button_back" title="back">
      <img src="../../img/svg/back.svg" alt="icon back">
    </a>
    <!-- / Navigation -->

    <!-- Main -->
    <main class="trick-page-main">
      <div class="wrapper">

        <ul class="buttons">
          <!--  -->
          <label for="bluetooth" class="button">
            <input type="checkbox" id="bluetooth" class="button-checker">
            <i class="fab fa-bluetooth-b button-icon"></i>
            <span class="button-click"></span>
          </label>
          <!--  -->
          <label for="wifi" class="button">
            <input type="checkbox" id="wifi" class="button-checker">
            <i class="fas fa-wifi button-icon"></i>
            <span class="button-click"></span>
          </label>
          <!--  -->
          <label for="volume" class="button">
            <input type="checkbox" id="volume" class="button-checker">
            <i class="fas fa-volume-up button-icon"></i>
            <span class="button-click"></span>
          </label>
          <!--  -->
          <label for="microphone" class="button">
            <input type="checkbox" id="microphone" class="button-checker">
            <i class="fas fa-microphone-alt button-icon"></i>
            <span class="button-click"></span>
          </label>
          <!--  -->
        </ul>

      </div>
    </main>
    <!-- / Main -->
  </div>

  <script src="./buttons_with_icon.js"></script>

</body>

</html>
